<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    <style>
      /* Compact header */
      .page-header {
        padding: 1.5em 1em 1.2em !important;
      }
      .page-header .project-name {
        font-size: 1.6em !important;
        margin-bottom: 0.5em !important;
      }
      .page-header .project-tagline {
        display: none !important;
      }
      /* Nav pills */
      .site-nav {
        display: flex;
        justify-content: center;
        gap: 0.5em;
        flex-wrap: wrap;
      }
      .nav-pill {
        display: inline-block;
        padding: 0.35em 1.1em;
        border-radius: 20px;
        color: rgba(255,255,255,0.8);
        text-decoration: none;
        font-size: 0.88em;
        font-weight: 500;
        transition: background 0.15s, color 0.15s;
        border: 1px solid rgba(255,255,255,0.25);
      }
      .nav-pill:hover {
        background: rgba(255,255,255,0.15);
        color: #fff;
        text-decoration: none;
      }
      .nav-pill.active {
        background: rgba(255,255,255,0.22);
        color: #fff;
        border-color: rgba(255,255,255,0.4);
      }
      /* Clean footer */
      .site-footer {
        border-top: 1px solid #e1e4e8 !important;
        margin-top: 2em !important;
        padding-top: 1.2em !important;
        text-align: center;
        color: #8b949e;
        font-size: 0.85em;
      }
      .site-footer-owner,
      .site-footer-credits { display: none !important; }
    </style>
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title }}</h1>
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}" class="nav-pill {% if page.url == '/' or page.url == '/index.html' %}active{% endif %}">Home</a>
        <a href="{{ '/privacy' | relative_url }}" class="nav-pill {% if page.url contains 'privacy' %}active{% endif %}">Privacy</a>
        <a href="{{ '/support' | relative_url }}" class="nav-pill {% if page.url contains 'support' %}active{% endif %}">Support</a>
      </nav>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span>&copy; {{ site.time | date: '%Y' }} Kerem Uslular</span>
      </footer>
    </main>
  </body>
</html>
